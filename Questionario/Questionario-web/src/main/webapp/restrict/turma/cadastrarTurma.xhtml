<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.questionario/security/tags">

<h:head>
	<link rel="stylesheet" type="text/css"  href="../../estilo/estilo.css"/>
</h:head>
<h:body>
	<div class="painelbox">
		<ui:insert name="toolbar">
			<ui:include src="../template/header.xhtml"></ui:include>
		</ui:insert>
	</div>
	<br></br>
	<p:panel header="Cadastro de Turma" styleClass="painelbox">
		<h:form id="formCadastroTurma">
		<br/>
			<h3 style="margin-top: 0">Usuários:</h3>
			<p:pickList 
				id="pickUsuario" 
				value="#{MBListarUsuarios.usuariosModel}" 
				var="usuarios"
				itemLabel="#{usuarios.nome}"
				itemValue="#{usuarios}"
				converter="MBUsuarioConverter">
				<f:facet name="sourceCaption">Disponível</f:facet>
				<f:facet name="targetCaption">Selecionados</f:facet>
			</p:pickList>
			<br/>
			<h3 style="margin-top: 0">Cursos:</h3>
			<p:selectOneMenu id="cursos" value="#{MBListarCursos.cursos}" effect="fold" converter="#{FCCursoConverter}">
				
				<f:selectItem itemLabel="Selecione o Curso" itemValue=""/>
				<f:selectItems value="#{MBListarCursos.cursos}" var="curso" itemValue="#{curso}" itemLabel="#{curso.nome}"/>
			</p:selectOneMenu>
			<br/>
			<p:commandButton id="cadastrarTurma" value="Cadastrar Turma" action="#{MBCadastrarTurma.cadastrarTurma}" update="@form"/>
			<p:message for="formCadastroTurma" showDetail="true"></p:message>
		</h:form>
	</p:panel>
</h:body>


</html>
