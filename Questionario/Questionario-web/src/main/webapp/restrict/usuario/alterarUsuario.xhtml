<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="../../estilo/estilo.css" />
</h:head>
<h:body>

	<div class="painelbox">
		<ui:insert name="toolbar">
			<ui:include src="../template/header.xhtml"></ui:include>
		</ui:insert>
	</div>

	<p:panel styleClass="painelbox">
		<h:form id="gerenciarUsuario">
			<h:panelGrid columns="2">
				<p:dataTable var="usuario" value="#{MBAlterarUsuario.usuarios}">
					<p:column headerText="Nome">
						<h:outputText value="#{usuario.nome}" />
					</p:column>
					<p:column headerText="CPF">
						<h:outputText value="#{usuario.cpf}" />
					</p:column>
					<p:column headerText="Perfil">
						<h:outputText value="#{usuario.login.perfil.labelValue}" />
					</p:column>
					<p:column headerText="Login">
						<h:outputText value="#{usuario.login.login}" />
					</p:column>
					<p:column headerText="E-mail">
						<h:outputText value="#{usuario.login.mail}" />
					</p:column>
					
					<p:column headerText="Excluir">
						<p:commandButton 
							value="Excluir" 
							action="#{MBAlterarUsuario.excluirUsuario}" 
							update="@form" 
							onclick="if(!confirm('Confirma a exclusão do usuário #{usuario.nome}?')) return false;">
						</p:commandButton>
					</p:column>
				</p:dataTable>

			</h:panelGrid>
		</h:form>
	</p:panel>
</h:body>
</html>
