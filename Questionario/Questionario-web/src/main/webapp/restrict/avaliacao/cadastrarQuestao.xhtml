<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.questionario/security/tags">

<h:head>
	<link rel="stylesheet" type="text/css"  href="../template/estilo.css"/>
</h:head>
<h:body>
	<div class="painelbox">
		<ui:insert name="toolbar">
			<ui:include src="../template/header.xhtml"></ui:include>
		</ui:insert>
	</div>
	
	<br></br>
	
	<p:panel header="Cadastro de Questões" styleClass="painelbox">
		<h:form id="formCadastroQuestao">
			<h:panelGrid columns="2">
				Nome:
				<p:inputText value="#{MBCadastrarQuestao.questao.descricao}" id="descricao" required="true" requiredMessage="O Campo Descrição deve ser preenchido"></p:inputText>
				<p:commandButton value="Cadastrar" action="#{MBCadastrarQuestao.cadastrarQuestao}" update="@form"></p:commandButton>						
			</h:panelGrid>
			<p:message for="formCadastroQuestao" showDetail="true"></p:message>
			<p:message for="descricao" showDetail="true"></p:message>
		</h:form>
	</p:panel>
	
</h:body>


</html>
