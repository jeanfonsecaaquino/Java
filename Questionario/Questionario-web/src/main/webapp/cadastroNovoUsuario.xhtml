<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form id="formCadastroUsuario">
		<p:dialog header="Cadastrar Novo UsuÃ¡rio" resizable="false"
			modal="true" closable="false" visible="true" draggable="false"
			width="600">
			<h:panelGrid columns="2">
				<h:panelGrid columns="2" cellpadding="5" rendered="true">

					<h:outputLabel value="Nome:" />
					<p:inputText value="#{MBCadastrarUsuario.usuario.nome}"
						required="true" label="nome" />

					<h:outputText value="CPF: " />
					<p:inputMask value="#{MBCadastrarUsuario.usuario.cpf}"
						mask="999.999.999-99" required="true" />

					<h:outputLabel value="Username(login):" />
					<p:inputText value="#{MBCadastrarUsuario.usuario.login.login}"
						required="true" label="username" />

					<h:outputLabel value="Password:" />
					<h:inputSecret value="#{MBCadastrarUsuario.usuario.login.senha}"
						required="true" label="password" />

					<f:facet name="footer">
						<h:commandButton
							styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
							style="width: 110px;  height: 40px;" id="SaveUserButton"
							value="Cadastrar" ajax="false" action="#{MBCadastrarUsuario.cadastrarUsuario}" />
						<h:commandButton
							styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
							style="width: 110px;  height: 40px; margin-left: 95px;"
							id="CancelSaveNewUserButton" value="Cancelar"  action="#{MBCadastrarUsuario.redirectIndex}" ajax="false" />
					</f:facet>
				</h:panelGrid>

			</h:panelGrid>

		</p:dialog>
	</h:form>
</h:body>


</html>
